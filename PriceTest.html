<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rental Calculator Demo</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    label { display: block; margin-top: 1em; }
    input { padding: 0.3em; width: 120px; }
    button { margin-top: 1em; padding: 0.5em 1em; }
    .result { margin-top: 2em; padding: 1em; border: 1px solid #ccc; }
    .result h3 { margin-top: 0; }
  </style>
</head>
<body>
  <h1>Rental Calculator</h1>

  <label>
    Quantity:
    <input type="number" id="quantity" value="150">
  </label>
  <label>
    Base Rate:
    <input type="number" id="baseRate" value="4.98" step="0.01">
  </label>
  <label>
    Days:
    <input type="number" id="days" value="5">
  </label>
  <label>
    SKU:
    <input type="text" id="sku" value="default">
  </label>

  <button onclick="runCalc()">Calculate</button>

  <div class="result" id="output"></div>

  <h2>Charts</h2>

  <div class="chart-controls">
    <h3>Total vs Quantity</h3>
    <label>
      Base Rate:
      <input type="number" id="qtyChartBaseRate" value="4.98" step="0.01">
    </label>
    <label>
      Quantity Start:
      <input type="number" id="qtyChartStart" value="1">
    </label>
    <label>
      Quantity End:
      <input type="number" id="qtyChartEnd" value="500">
    </label>
    <label>
      Quantity Step:
      <input type="number" id="qtyChartStep" value="25">
    </label>
    <button onclick="plotQuantityChart()">Plot Quantity Chart</button>
  </div>

  <canvas id="quantityChart" width="600" height="300"></canvas>

  <div class="chart-controls">
    <h3>Total vs Days</h3>
    <label>
      Base Rate:
      <input type="number" id="dayChartBaseRate" value="4.98" step="0.01">
    </label>
    <label>
      Days Start:
      <input type="number" id="dayChartStart" value="1">
    </label>
    <label>
      Days End:
      <input type="number" id="dayChartEnd" value="30">
    </label>
    <label>
      Days Step:
      <input type="number" id="dayChartStep" value="1">
    </label>
    <button onclick="plotDayChart()">Plot Days Chart</button>
  </div>

  <canvas id="dayChart" width="600" height="300"></canvas>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
// Pricing rules JSON
const pricingData = {
  pricingRules: {
    default: {

      calculateHandlingFee: true,
      quantityTiers: [
        { from: 1, discount: 0.00 },
        { from: 101, discount: 0.10 },
        { from: 201, discount: 0.20 },
        { from: 301, discount: 0.30 },
        { from: 401, discount: 0.40 },
        { from: 501, discount: 0.50 },
        { from: 601, discount: 0.60 },
        { from: 701, discount: 0.70 },
        { from: 801, discount: 0.80 },
        { from: 901, discount: 0.90 }
      ],
      dayDiscounts: [
        { day: 1, discount: 0.00 },
        { day: 2, discount: 0.20 },
        { day: 3, discount: 0.30 },
        { day: 4, discount: 0.40 },
        { day: 5, discount: 0.50 },
        { day: 6, discount: 0.60 },
        { day: 7, discount: 0.70 },
        { day: 8, discount: 0.80 },
        { day: 9, discount: 0.90 },
        { day: 10, discount: 0.91 },
        { day: 11, discount: 0.92 },
        { day: 15, discount: 0.93 },
        { day: 20, discount: 0.94 },
        { day: 30, discount: 0.95 },
        { day: 60, discount: 0.96 },
        { day: 90, discount: 0.97 }
      ],
      handlingFees: [
        { from: 1, fee: 99 },
        { from: 11, fee: 149 },
        { from: 31, fee: 249 },
        { from: 101, fee: 399 },
        { from: 301, fee: 599 },
        { from: 501, fee: 799 }
      ]
    },
    sku_headphones: {
      baseRate: 500.00,
      calculateHandlingFee: false,
      quantityTiers: [
        { from: 1, discount: 0.00 },
        { from: 50, discount: 0.05 },
        { from: 100, discount: 0.10 }
      ],
      dayDiscounts: [
        { day: 1, discount: 0.00 },
        { day: 7, discount: 0.20 },
        { day: 14, discount: 0.30 }
      ],
      handlingFees: []
    }
  }
};

// Pricing engine class (pure calculation)
class PricingEngine {
  constructor(data) {
    this.data = data;
  }

  getEffectiveQty(quantity, tiers) {
    let effectiveQty = 0;
    for (let i = 0; i < tiers.length; i++) {
      const tier = tiers[i];
      const nextFrom = (i + 1 < tiers.length) ? tiers[i + 1].from : Infinity;
      const tierQty = Math.max(0, Math.min(quantity, nextFrom - 1) - tier.from + 1);
      if (tierQty > 0) {
        effectiveQty += tierQty * (1 - tier.discount);
      }
    }
    return effectiveQty;
  }

  getHandlingFee(quantity, fees, enabled) {
    if (!enabled) return 0;
    const row = fees.filter(r => quantity >= r.from).slice(-1)[0];
    return row ? row.fee : 0;
  }

  getDayDiscount(day, dayDiscounts) {
    const anchor = dayDiscounts.filter(d => d.day <= day).sort((a, b) => a.day - b.day).slice(-1)[0];
    return anchor ? anchor.discount : 0;
  }

  getPriceAfterQuantityDiscount(days, baseRate, effectiveQty, dayDiscounts) {
    const dailyBase = baseRate * effectiveQty;
    let total = 0;
    for (let day = 1; day <= days; day++) {
      const discount = this.getDayDiscount(day, dayDiscounts);
      const dayFactor = 1 - discount;
      total += dailyBase * dayFactor;
    }
    return total;
  }

  calculateRental(quantity, days, sku, baseRate) {
    const rules = this.data.pricingRules[sku] || this.data.pricingRules.default;

    const effectiveQty = this.getEffectiveQty(quantity, rules.quantityTiers);
    const handlingFee = this.getHandlingFee(quantity, rules.handlingFees, rules.calculateHandlingFee);
    const discountedPrice = this.getPriceAfterQuantityDiscount(days, baseRate, effectiveQty, rules.dayDiscounts);
    const total = discountedPrice + handlingFee;
    //const dailyBase = baseRate * effectiveQty;
    const originalPrice = baseRate * quantity * days;
    const totalDiscount = originalPrice - total;

    return { sku, effectiveQty, handlingFee, discountedPrice, total, originalPrice, totalDiscount };
  }
}

// UI handler
function runCalc() {
  const qty = parseInt(document.getElementById("quantity").value, 10);
  const baseRate = parseFloat(document.getElementById("baseRate").value);
  const days = parseInt(document.getElementById("days").value, 10);
  const sku = document.getElementById("sku").value.trim();

  const engine = new PricingEngine(pricingData);
  const result = engine.calculateRental(qty, days, sku, baseRate);

  document.getElementById("output").innerHTML = `
    <h3>Results for SKU: ${result.sku}</h3>
    <p>Effective Quantity: ${result.effectiveQty.toFixed(2)}</p>
    <p>Handling Fee: $${result.handlingFee.toFixed(2)}</p>
    <p>Discounted Price: $${result.discountedPrice.toFixed(2)}</p>
    <p><strong>Total: $${result.total.toFixed(2)}</strong></p>
   
    <p>Original Price (no discounts): $${result.originalPrice.toFixed(2)}</p>
    <p>Total Discount: $${result.totalDiscount.toFixed(2)}</p>
  `;
}

let quantityChartInstance = null;
let dayChartInstance = null;

function getNumberInput(id, fallback) {
  const value = parseFloat(document.getElementById(id).value);
  return Number.isFinite(value) ? value : fallback;
}

function plotQuantityChart() {
  const qtyStart = getNumberInput("qtyChartStart", 1);
  const qtyEnd = getNumberInput("qtyChartEnd", 500);
  const qtyStep = getNumberInput("qtyChartStep", 25);
  const baseRate = getNumberInput("qtyChartBaseRate", 4.98);
  const fixedDays = parseInt(document.getElementById("days").value, 10) || 1;
  const sku = document.getElementById("sku").value.trim();

  const labels = [];
  const data = [];
  const engine = new PricingEngine(pricingData);

  for (let qty = qtyStart; qty <= qtyEnd; qty += qtyStep) {
    const result = engine.calculateRental(qty, fixedDays, sku, baseRate);
    labels.push(qty);
    data.push(result.total);
  }

  const ctx = document.getElementById("quantityChart").getContext("2d");
  if (quantityChartInstance) quantityChartInstance.destroy();
  quantityChartInstance = new Chart(ctx, {
    type: "line",
    data: {
      labels,
      datasets: [{
        label: `Total (Days = ${fixedDays})`,
        data,
        borderColor: "#1f77b4",
        backgroundColor: "rgba(31, 119, 180, 0.15)",
        fill: true,
        tension: 0.15
      }]
    },
    options: {
      responsive: true,
      scales: {
        x: { title: { display: true, text: "Quantity" } },
        y: { title: { display: true, text: "Total" } }
      }
    }
  });
}

function plotDayChart() {
  const dayStart = getNumberInput("dayChartStart", 1);
  const dayEnd = getNumberInput("dayChartEnd", 30);
  const dayStep = getNumberInput("dayChartStep", 1);
  const baseRate = getNumberInput("dayChartBaseRate", 4.98);
  const fixedQty = parseInt(document.getElementById("quantity").value, 10) || 1;
  const sku = document.getElementById("sku").value.trim();

  const labels = [];
  const data = [];
  const engine = new PricingEngine(pricingData);

  for (let days = dayStart; days <= dayEnd; days += dayStep) {
    const result = engine.calculateRental(fixedQty, days, sku, baseRate);
    labels.push(days);
    data.push(result.total);
  }

  const ctx = document.getElementById("dayChart").getContext("2d");
  if (dayChartInstance) dayChartInstance.destroy();
  dayChartInstance = new Chart(ctx, {
    type: "line",
    data: {
      labels,
      datasets: [{
        label: `Total (Qty = ${fixedQty})`,
        data,
        borderColor: "#ff7f0e",
        backgroundColor: "rgba(255, 127, 14, 0.15)",
        fill: true,
        tension: 0.15
      }]
    },
    options: {
      responsive: true,
      scales: {
        x: { title: { display: true, text: "Days" } },
        y: { title: { display: true, text: "Total" } }
      }
    }
  });
}
</script>
</body>
</html>
